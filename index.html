<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toggle" style="background-color: #222; height:60px; width:110px; border-radius: 30px; align-content: center; padding: 0, 6px; margin-left:750px; cursor:pointer; position: relative;">
        <div id="mode" style="background-color: #222; height:55px; width:108px; border-radius: 30px; align-content: center; display: flex; justify-content: space-between; position:relative;">
    <img src="sun-removebg-preview.png" style="height:40px; width:40px;">
    <img src="moon3-removebg-preview.png" style="height:30px; width:30px; margin:5px 15px;">
    <div id="circle" style="background-color: #fff; height:60px; width:55px; border-radius: 50%; position:absolute; left:0; transform: scale(0.9); transition:0.5s; .active.circle:left:70px;"></div></div></div>
    <h1 style="color:#222; font-size:5rem; text-align: center; font-family: 'Montserrat', sans-serif; font-weight: bold; ">Click on the Toggle Button</h1>
    <script src="script.js"></script>
